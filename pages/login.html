<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 我们的婚礼</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <header>
        <h1>我们的婚礼</h1>
        <nav>
            <a href="../index.html">首页</a>
            <a href="../pages/guestbook.html">留言板</a>
            <a href="../pages/login.html">登录</a>
            <a href="../pages/register.html">注册</a>
        </nav>
    </header>
    
    <main>
        <section class="container">
            <h2>登录</h2>
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="identifier">用户名/手机号</label>
                    <input type="text" id="identifier" name="identifier" required placeholder="输入用户名或手机号">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required placeholder="输入密码">
                </div>
                
                <button type="submit" class="btn-primary">登录</button>
                
                <p class="register-link">还没有账号？<a href="register.html">立即注册</a></p>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 我们的婚礼</p>
    </footer>
    
    <script src="../src/js/login.js"></script>
</body>
</html>
