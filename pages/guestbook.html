<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - 我们的婚礼</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <header>
        <h1>我们的婚礼</h1>
        <nav>
            <a href="../index.html">首页</a>
            <a href="../pages/guestbook.html">留言板</a>
            <a href="../pages/login.html">登录</a>
            <a href="../pages/register.html">注册</a>
        </nav>
    </header>
    
    <main>
        <section class="container">
            <h2>留言板</h2>
            
            <!-- 留言表单 -->
            <div class="guestbook-form">
                <h3>写下您的祝福</h3>
                <form id="guestbookForm" class="form">
                    <div class="form-group">
                        <label for="message">留言内容</label>
                        <textarea id="message" name="message" rows="4" required placeholder="请写下您对新人的祝福..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">提交留言</button>
                </form>
            </div>
            
            <!-- 留言列表 -->
            <div class="guestbook-list">
                <h3>祝福列表</h3>
                <div id="messagesContainer">
                    <!-- 示例留言 -->
                    <div class="message-item">
                        <div class="message-header">
                            <span class="message-username">星辰</span>
                            <span class="message-time">2025-11-29 10:00</span>
                        </div>
                        <div class="message-content">祝福新人百年好合，永结同心！</div>
                        <div class="message-actions">
                            <button class="btn-like">❤️ 点赞 (10)</button>
                        </div>
                    </div>
                    
                    <div class="message-item">
                        <div class="message-header">
                            <span class="message-username">月光</span>
                            <span class="message-time">2025-11-29 09:30</span>
                        </div>
                        <div class="message-content">愿你们的爱情如星空般永恒，如月光般温柔！</div>
                        <div class="message-actions">
                            <button class="btn-like">❤️ 点赞 (8)</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 我们的婚礼</p>
    </footer>
    
    <script type="module" src="../src/js/guestbook.js"></script>
</body>
</html>
