<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 我们的婚礼</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <header>
        <h1>我们的婚礼</h1>
        <nav>
            <a href="../index.html">首页</a>
            <a href="../pages/guestbook.html">留言板</a>
            <a href="../pages/login.html">登录</a>
            <a href="../pages/register.html">注册</a>
        </nav>
    </header>
    
    <main>
        <section class="container">
            <h2>注册</h2>
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="username-container">
                        <input type="text" id="username" name="username" readonly required>
                        <button type="button" id="refreshUsername" class="btn-secondary">刷新</button>
                    </div>
                    <small>系统为您随机分配的浪漫用户名</small>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                    <small>请设置您的密码</small>
                </div>
                
                <div class="form-group">
                    <label for="phone">手机号（可选）</label>
                    <input type="tel" id="phone" name="phone" placeholder="用于快速登录">
                </div>
                
                <button type="submit" class="btn-primary">注册</button>
                
                <p class="login-link">已有账号？<a href="login.html">立即登录</a></p>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 我们的婚礼</p>
    </footer>
    
    <script src="../src/js/register.js"></script>
</body>
</html>
